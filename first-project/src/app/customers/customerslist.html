
<div [hidden]="isHidden">
    <h1>
        {{title}}
        </h1>
        
</div>

<button (click)="showhideHeading()">show/hide</button>
<br/>
<app-filteredtextbox></app-filteredtextbox>



{{search}}

<table class="table table-hover">
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Designation</th>
</tr>

<tr *ngFor="let cust of people">
    <td> 
        {{cust.Id}}
    </td>
    <td> 
<!-- 
    send id in link. for a variable link we give values like this
            <a [routerLink]="['/orders', cust.id]">
                {{ cust.name | capitalize }}
            </a> -->

        {{cust.Name | capitalizePipe}}
    </td>
    <td>
        {{cust.Designation}}
    </td>
</tr>

</table>
<!-- for a hardcoded link we give values like this -->
<a routerLink="/customers">View All Customers</a>
